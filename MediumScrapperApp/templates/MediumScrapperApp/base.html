{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Currency Currency Exchange App</title>
  <link rel="stylesheet" type="text/css" href="{% static 'MediumScrapperApp/css/external-css/material_icons.css' %}" 
  media="screen,projection">
  <link rel="stylesheet" type="text/css" href="{% static 'MediumScrapperApp/css/external-css/materialize.min.css' %}"  
  media="screen,projection">
  <link rel="stylesheet" type="text/css" href="{% static 'MediumScrapperApp/css/style.css' %}"
  media="screen,projection">
  <script type="text/javascript" src="{% static 'MediumScrapperApp/js/external-js/jquery.js' %}"></script>
</head>
<body class="grey lighten-4">
  {% csrf_token %}
  <p id="loggin-username" style="display: none;">{{ request.user.username }}</p>
  <div class="navbar-fixed">

    <nav class="white lighten-1" role="navigation">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo red-text">

          <div class="row">
            <div class="col center-align black darken-3" style="width: 4.16%;">
              <br>
                <a href="/home/" class="white-text tooltipped" data-position="right" data-tooltip="Home">
                <i class="material-icons" id="home-button">home</i>
              </a>
            </div>

            <div class="col s-eleven-half">
              <div class="col s1 right">
                <a href="/logout/" class="black-text" data-position="bottom" title="Logout"><i class="material-icons">exit_to_app</i></a>
              </div>
              <div class="col s1 right">
                <a href="#" class="black-text" data-position="bottom" title="{{ request.user.username }}"><i class="material-icons">person</i></a>               
              </div>
            </div>
          </div>
        </a>
      </div>
    </nav>

    
  </div>


  <div class="row">
    <div style="position: fixed;" class="col s-half">
      <div class="row">
        <div class="col s12 center-align" style="height: 100vh; background-color: #3A3F51;">
          <br>
            <a href="/profile/" class="tooltipped grey-text" data-position="right" data-tooltip="Profile">
              <i class="material-icons">person</i>
            </a>
            <br><br>
        </div>
      </div>
    </div>

    <div class="col s-eleven-half offset-s-half">
        {% block content %}
        {% endblock %}
    </div>

  </div>
<div class="app-footer">
    <a href="javascript:void(0)" target="_blank">Privacy Policy</a>
    <a href="javascript:void(0)" target="_blank">Term of Use</a>
    <span> Â© {% now "Y" %}, Currency Exchange and Analytics application. All rights reserved.</span>
</div>
  <script type="text/javascript" src="{% static 'MediumScrapperApp/js/external-js/materialize.min.js' %}">
  </script>
  <script type="text/javascript" src="{% static 'MediumScrapperApp/js/init.js' %}"></script>

</body>
</html>
